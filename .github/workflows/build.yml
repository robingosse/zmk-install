name: Build ZMK firmware

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - board: nice_nano
            shield: gossiekeydactylmanualpha001_left
            artifact_name: gkdm-a001-left
          - board: nice_nano
            shield: gossiekeydactylmanualpha001_right
            artifact_name: gkdm-a001-right

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install west
        run: |
          python -m pip install --upgrade pip
          pip install west

      - name: Initialize west workspace (fetch ZMK + deps)
        run: |
          west init -m https://github.com/zmkfirmware/zmk.git --mr main --mf app/west.yml .
          west update
          west zephyr-export

      - name: Install Python requirements
        run: |
          pip install -r zephyr/scripts/requirements.txt

      - name: Show workspace layout
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- west list ----"
          west list || true
          echo "---- find app ----"
          find . -maxdepth 4 -type f -path '*/app/CMakeLists.txt' -print || true

      - name: List available boards (debug)
        run: |
          west boards | head -n 200
          echo "---- searching for nice ----"
          west boards | grep -i nice || true

      - name: Install custom shields
        run: |
          mkdir -p zmk/app/boards/shields
          cp -r boards/shields/gossiekeydactylmanualpha001 zmk/app/boards/shields/

      - name: Build firmware
        run: |
          echo "Workspace root:"
          pwd
          echo "Finding ZMK app directory..."
          APP_DIR="$(find . -maxdepth 4 -type f -path '*/app/CMakeLists.txt' -print -quit | xargs dirname)"
          echo "APP_DIR=${APP_DIR}"
          test -n "$APP_DIR"
          west build -p always -b ${{ matrix.board }} -d build/${{ matrix.shield }} -s "$APP_DIR" -- -DSHIELD=${{ matrix.shield }}

      - name: Copy UF2
        run: |
          mkdir -p artifacts
          cp build/${{ matrix.shield }}/zephyr/zmk.uf2 artifacts/${{ matrix.shield }}.uf2

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/${{ matrix.shield }}.uf2
